<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div class="sidebar">
                <div class="logo">Dashboard</div>
                <ul class="side-button-list links">
                    <li class="side-button">Home</li>
                    <li class="side-button">Profile</li>
                    <li class="side-button">Messages</li>
                    <li class="side-button">History</li>
                    <li class="side-button">Tasks</li>
                    <li class="side-button">Communities</li>
                </ul>
                <ul class="side-button-list settings">
                    <li class="side-button">Settings</li>
                    <li class="side-button">Support</li>
                    <li class="side-button">Privacy</li>
                </ul>

            </div>
            <div class="header">
                <div class="top-header">
                    <div class="search-bar">
                        <div class="search-button"></div>
                        <div class="search-input"></div>
                    </div>
                    <div class="current-user">
                        <div class="notification"></div>
                        <div class="user-icon"></div>
                        <div class="user-name"></div>
                    </div>
                </div>
                <div class="bottom-header">
                    <div class="user-header">
                        <div class="user-icon"></div>
                        <div class="user-greet"></div>
                    </div>
                    <div class="header-buttons">
                        <div class="button-new"></div>
                        <div class="button-upload"></div>
                        <div class="button-share"></div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="projects">
                    <div class="title"></div>
                    <div class="cards">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
                <div class="side-content">
                    <div class="announcements">
                        <div class="title"></div>
                        <div class="ann-card"></div>
                    </div>
                    <div class="trending">
                        <div class="title"></div>
                        <div class="trending-card"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
